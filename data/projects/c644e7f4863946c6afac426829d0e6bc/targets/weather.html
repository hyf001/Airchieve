<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北京天气预报 - 2026年1月25日</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .weather-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 350px;
            text-align: center;
        }
        .location {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .date {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }
        .temp-main {
            font-size: 4rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        .condition {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            text-align: left;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            padding-top: 1.5rem;
        }
        .detail-item span {
            display: block;
            font-size: 0.8rem;
            opacity: 0.7;
        }
        .detail-item b {
            font-size: 1.1rem;
        }
        .snow-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="weather-card">
        <div class="location">北京</div>
        <div class="date">2026年1月25日 星期日</div>
        <div class="snow-icon">❄️</div>
        <div class="temp-main">-1°C</div>
        <div class="condition">晴转阴，有零星小雪</div>

        <div class="details">
            <div class="detail-item">
                <span>最高/最低</span>
                <b>-1°C / -8°C</b>
            </div>
            <div class="detail-item">
                <span>湿度</span>
                <b>36%</b>
            </div>
            <div class="detail-item">
                <span>风向风力</span>
                <b>北转南风 2-3级</b>
            </div>
            <div class="detail-item">
                <span>天气提醒</span>
                <b>防寒保暖，谨防路滑</b>
            </div>
        </div>
    </div>
</body>
</html>
